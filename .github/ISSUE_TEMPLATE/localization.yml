name: üåê Localization
description: Report issues or offer help for nbihosp localizations.
labels: ["localization"]
projects: ["nbihosp-org/1"]
body:
  - type: checkboxes
    id: terms
    attributes:
      label: Terms
      options:
        - label: I have searched [open localization issues](https://github.com/nbihosp-org/nbihosp/issues?q=is%3Aissue+is%3Aopen+label%3Alocalization)
          required: true
        - label: I agree to follow nbihosp's [Code of Conduct](https://github.com/nbihosp-org/nbihosp/blob/main/.github/CODE_OF_CONDUCT.md)
          required: true
  - type: textarea
    id: support
    attributes:
      label: Description
      placeholder: |
        Tell us where nbihosp needs localization support, and let us know if you're able to help!
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Thanks for your efforts to bring nbihosp to other languages! Please join us in the [localization project on Weblate](https://hosted.weblate.org/projects/nbihosp/nbihosp) and the [Localization channel on Matrix](https://matrix.to/#/!DzbdYyfhjinQBWXgQe:matrix.org?via=matrix.org) to get involved!
